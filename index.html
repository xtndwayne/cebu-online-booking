<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cebu Pacific Online Booking</title>
</head>

<body>
    <header>
        <h1>Cebu Pacific Online Booking</h1>
        <nav>
            <ul>
                <li><a href="#flights">Flights</a></li>
                <li><a href="#booking">Book a Flight</a></li>
                <li><a href="#manage">Manage Booking</a></li>
            </ul>
        </nav>
    </header>

    <section id="flights">
        <h2>Available Flights</h2>
        <!-- Display flight information here -->
    </section>

    <section id="booking">
        <h2>Book a Flight</h2>
        <form id="bookingForm">
            <label for="departure">Departure City:</label>
            <input type="text" id="departure" required>

            <label for="destination">Destination City:</label>
            <input type="text" id="destination" required>

            <label for="date">Departure Date:</label>
            <input type="date" id="date" required>

            <button type="submit">Search Flights</button>
        </form>
    </section>

    <section id="manage">
        <h2>Manage Booking</h2>
        <!-- Manage booking section content -->
    </section>

    <footer>
        <p>&copy; 2024 Cebu Pacific. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
